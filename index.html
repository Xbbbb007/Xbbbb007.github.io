<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Portfolio - Refined</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cursor"></div>
    <div class="bg-texture"></div>

    <main class="container">
        <div class="card" onclick="navigate('tools')">
            <div class="card-inner">
                <span class="card-id">01</span>
                <div class="content">
                    <h2>Tools<br><span>工具库</span></h2>
                    <p>学习的时候用到的一些工具和资源</p>
                </div>
                <div class="card-arrow">→</div>
            </div>
        </div>

        <div class="card" onclick="navigate('notes')">
            <div class="card-inner">
                <span class="card-id">02</span>
                <div class="content">
                    <h2>Notes<br><span>学习笔记</span></h2>
                    <p>学习过程中记录的想法和总结</p>
                </div>
                <div class="card-arrow">→</div>
            </div>
        </div>

        <div class="card" onclick="navigate('intro')">
            <div class="card-inner">
                <span class="card-id">03</span>
                <div class="content">
                    <h2>Intro<br><span>个人介绍</span></h2>
                    <p>故事、使命，以及迄今为止的旅程。</p>
                </div>
                <div class="card-arrow">→</div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
